<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNW clone - wk2p</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <nav class="main-nav">
            <div class="nav-logo">
                <img alt="The Next Web" src="https://cdn0.tnwcdn.com/wp-content/themes/cyberdelia/assets/img/tnw.svg">
            </div>
            <div class="nav-icon-container">
                <div class="nav-icon">
                    <i class="fa fa-search centered opacity"></i>
                </div>
                <div class="nav-icon">
                    <i class="fa fa-bars orange"></i>
                </div>
            </div>
        </nav>
        <!--.mainnav-->
        <main class="maincontent">
            <section class="cover"></section> <!--.cover-->
            <div class="wrapper">
                <section class="latest"></section> <!--.latest-->
                <section class="funding"></section> <!--.cover-->
                <section class="catalog"></section> <!--.cover-->
                <section class="deals"></section> <!--.cover-->

            </div>
        </main> <!--.maincontent-->
        <footer class="mainfooter"></footer> <!--.mainfooter-->
    </div><!--.container-->
</body>
</html>
